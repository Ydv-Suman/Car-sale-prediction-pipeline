<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .result { background: #f9f9f9; padding: 20px; border-radius: 5px; margin-top: 20px; }
        .price { font-size: 24px; color: #4CAF50; font-weight: bold; }
        a { color: #4CAF50; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="result">
        <p>Make: {{ make }}</p>
        <p>Color: {{ color }}</p>
        <p>Odometer: {{ odometer }}</p>
        <p>Doors: {{ doors }}</p>
        <p>Predicted Price: <span class="price">{{ price }}</span></p>
    </div>
    <p><a href="/">‚Üê Make another prediction</a></p>
</body>
</html>
